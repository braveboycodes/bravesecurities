<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Maintenance - Brave Securities</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background.jpg'); /* Replace 'background.jpg' with your image */
    background-size: cover;
    background-position: center;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: glow 5s ease-in-out infinite alternate;
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    100% {
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
    }
  }
  .container {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    padding: 50px;
    border-radius: 10px;
    max-width: 600px;
  }
  .logo {
    border-radius: 50%;
    overflow: hidden;
    width: 200px;
    height: 200px;
    margin: 0 auto 20px;
  }
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  h1 {
    font-size: 36px;
    margin-top: 20px;
  }
  p {
    font-size: 18px;
    margin-top: 20px;
    color: #ddd;
  }
  .icon {
    font-size: 36px;
    color: #FFD700;
    margin-top: 50px;
  }
  .social-icons {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }
  .social-icons li {
    display: inline-block;
    margin: 0 10px;
  }
  .social-icons li a {
    color: #ddd;
    font-size: 24px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="logo.jpg" alt="Logo">
  </div>
  <h1>We'll be back soon!</h1>
  <p>Sorry for the inconvenience but we're performing some maintenance at the moment. If you need to, you can always <br> contact us, otherwise we'll be back online shortly!</p>
  <div class="icon">
    <i class="fas fa-cog fa-spin"></i>
  </div>
  <ul class="social-icons">
    <li><a href="https://twitter.com/Brave_boy_codes"><i class="fab fa-twitter"></i></a></li>
    <li><a href="https://www.instagram.com/brave_boy_codes/"><i class="fab fa-instagram"></i></a></li>
    <li><a href="https://www.linkedin.com/in/pratikrajputbrave/"><i class="fab fa-linkedin-in"></i></a></li>
  </ul>
</div>

</body>
</html>
