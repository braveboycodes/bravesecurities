<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f18f01; /* Orange color */
            padding: 20px;
            color: #ffffff; /* White color */
            display: flex;
            align-items: center;
        }

        header a {
            margin-right: 20px;
            color: #ffffff;
            text-decoration: none;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .background {
            background-color: #f8f9fa; /* Grey background color */
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f18f01; /* Orange color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff; /* White color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff; /* White color */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-message {
            margin-top: 20px;
            text-align: center;
            color: #ffffff; /* White color */
        }

        .form-message p {
            padding: 10px;
            border-radius: 5px;
        }

        .form-message.success p {
            background-color: #d4edda;
            color: #155724;
        }

        .form-message.error p {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="home.html" style="color: white; text-decoration: none;"><i class="fa fa-arrow-left"></i> Back</a>
    <h1>Contact Form</h1>
</header>

<div class="background">
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Brave Securities Logo">
            <h2>BRAVE SECURITIES</h2>
        </div>
        <form id="contact-form" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Message">
            </div>
        </form>
        <div class="form-message"></div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Brave Securities. All rights reserved.</p>
</footer>

<!-- Font Awesome Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>
    // JavaScript code to handle form submission (e.g., using AJAX)
</script>

</body>
</html>
